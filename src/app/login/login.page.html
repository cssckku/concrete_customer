<ion-content class="login-content">
  <div class="logo">
    <img style="width: 100%;" src="../../assets/icon/logo_concrete_delivery.png">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="tel" placeholder="เบอร์โทรศัพท" formControlName="tel" clearInput autocapitalize="off"
          inputmode="tel"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.tel">
          <div class="error-message"
            *ngIf="loginForm.get('tel').hasError(validation.type) && (loginForm.get('tel').dirty || loginForm.get('tel').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <app-show-hide-password>
          <ion-input type="password" placeholder="รหัสผ่าน" formControlName="password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-row class="other-auth-options-row">
      <ion-button class="forgot-btn" fill="clear" [routerLink]="['/auth/forgot-password']">
        ลืมรหัสผ่าน ?
      </ion-button>
    </ion-row>
    <div class="w257">
      <ion-button class="login-btn" shape="round" type="submit" expand="block" [disabled]="!loginForm.valid">
        เข้าสู่ระบบ
      </ion-button>
    </div>

  </form>
  <div class="social-auth-options">
    <p class="options-divider">OR</p>
    <div class="w257">
      <ion-button shape="round" class="social-auth-btn facebook-auth-btn" expand="block" color="facebook"
        (click)="doFacebookLogin()">LogIn with Facebook</ion-button>
     
    </div>
    <div class="register">
      <p color="tertiary">ฉันเพิ่งเข้ามาครั้งแรก</p>
      <ion-button shape="round" size="small" class="register_btn" [routerLink]="['/auth/signup']" color="tertiary">
        ลงทะเบียนที่นี่</ion-button>
    </div>

  </div>
</ion-content>
